<!--
1. img 태그에 쓰이는 속성 중 src(source의 약자) , 주소 또는 경로)에는 상대경로/절대경로가 있습니다.
상대경로 : 현재파일(페이지)이 속해있는 위치를 기준으로 적어주는 경로(../는 한 단계 상위 폴더를 의미)
절대경로 : 현재파일(페이지)이 속해있는 위치와는 상관없이 이미지가 위치한 주소를 전부 다
(http://~~~.jpg) 적어주는 경로
★ 상대경로와 절대경로는 이미지에만 국한된 것이 아닙니다. 모든 파일에는 경로가 있습니다.

2. img 태그에 쓰이는 속성 중 alt 속성은 이미지가 나타나지 않을 때 (ex:경로가 틀린 경우 등) 이미지 대신
그 자리에 나타내주는 글입니다. 웹접근성을 기반으로 모든 이미지에 alt 속성을 입력해주라는 w3c 웹표준 지침이 있습니다.
그러나 없다고 해서 크게 문제되지는 않습니다.

3. img 태그 속성 중 width와 heihgt 값은 이미지의 너비, 높이를 지정해주는 속성입니다. 현재는 CSS로 조절하므로
이미지 태그 안에 직접 값을 잘 입력하지 않습니다. 단 , 강제로 이미지의 사이즈를 줄이거나 늘릴 수 있습니다. 이미지의 비율이 깨질 수있으니 주의.
픽셀의 단위를 넣지 않습니다.

4. img 태그 속성 중 title 속성은 이미지의 제목을 뜻하는 부분이며, 마우스를 이미지에 1초 정도 올리고있으면 나타납니다.
-->
