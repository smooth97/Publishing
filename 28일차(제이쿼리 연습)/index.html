<!DOCTYPE html>

<link href="css/lightbox.css" rel="stylesheet" type="text/css"><!--라이트박스 제이쿼리 CSS파일-->

<script type="text/javascript" src="js/jquery.min.js"></script><!--제이쿼리를 실행하기 위해 꼭 필요한 제이쿼리 라이브러리 파일 1.7.1버전-->
<script type="text/javascript" src="js/jquery.smint.js"></script><!--SMINT 제이쿼리 js파일-->
<script type="text/javascript" src="js/lightbox.min.js"></script><!--라이트박스 제이쿼리 js파일-->
<script type="text/javascript">
$(document).ready( function() {
    $('.subMenu').smint({

    });
});
</script><!--SMINT 제이쿼리 실행 스크립트-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"><!--BX슬라이더 CSS파일-->

<script>

</script>
